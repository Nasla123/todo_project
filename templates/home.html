{% extends 'base.html' %}
{% block content %}
<div class="banner">
    <div class="banner-text">
        <h2>Tasks To Do</h2>
    </div>
</div>
<div class="container-fluid">
    <div class="col-md-12">
        <div class="row">
    <div class="col-md-6">
<div class="shadow card">
    <div class="card body">
            <h2 class="card-title">ADD TASK</h2>
<form method="POST" action="">
    {% csrf_token %}
    <div class="form-group">
    <input type="text" class="form-control" placeholder="Task name" name="name"><br>
    </div>
    <div class="form-group">
    <input type="number" class="form-control" placeholder="Your task priority" name="priority"><br>
    </div>
     <div class="form-group">
    <input type="date" class="form-control" placeholder="Deadline" name="date"><br>
    </div>
    <div class="form-group">
    <input type="submit" class="btn btn-success" value="Create task">

    </div>

</form>
</div>
    </div>
        </div>

        <div class="col-md-6">
        <h4>TASKS</h4>
            {% for i in obj %}

            <div class="shadow card">

                <div class="card-body">
                <h5 class="card-title">{{i.name}}</h5>
                <p><b>{{i.priority}}</b></p>
                    <p>{{i.date}}</p>
                <a  class="btn btn-danger" href="{% url 'taskdelete' i.id %}">DONE</a>
                    <a class="btn btn-success" href="{% url 'taskupdate' i.id %}">EDIT</a>

                    <br>
                </div>
            </div>
            <br>
            {% endfor %}
        </div>
            </div>

    </div>
</div>
{% endblock %}
