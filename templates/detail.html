{% extends 'base.html' %}
{% block content %}
<div class="shadow card">

                <div class="card-body">
                <h5 class="card-title">{{i.name}}</h5>
                <p><b>{{i.priority}}</b></p>
                    <p>{{i.date}}</p>
                <a  class="btn btn-danger" href="{% url 'taskdelete' i.id %}">DONE</a>
                    <a class="btn btn-success" href="{% url 'taskupdate' i.id %}">EDIT</a>

                    <br>
                </div>
</div>
{% endblock %}
